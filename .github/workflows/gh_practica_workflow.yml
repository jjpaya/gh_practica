name: Practica gh actions
on: [push]
jobs:
  lint-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install 
        run: npm install
          
      - name: Run Test
        run: npm run lint

  cypress-job:
    runs-on: ubuntu-latest
    needs: lint-run
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - id: cypress-step
        uses: cypress-io/github-action@v2
        continue-on-error: true
        with:
          start: npm start
          build: npm run build
          config-file: cypress.json

      - run: echo ${{ steps.cypress-step.outcome }} > result.txt

      - uses: actions/upload-artifact@v2
        with:
          name: cypress-outcome
          path: result.txt

  add-badge-job:
    runs-on: ubuntu-latest
    needs: cypress-job
    if: ${{ always() }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: cypress-outcome

      - id: cypress-outcome
        run: echo "::set-output name=cypress_outcome::$(cat result.txt)"

      - uses: ./.github/actions/badge
        with:
          cypress-outcome: ${{ steps.cypress-outcome.outputs.cypress_outcome }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: README.md
          commit_message: Update test badge

  deploy-job:
    runs-on: ubuntu-latest
    needs: cypress-job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-org-id: ${{ secrets.ORG_ID }}

  notification-job:
    runs-on: ubuntu-latest
    needs: [lint-run, cypress-job, add-badge-job, deploy-job]
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/email
        with:
          server_address: smtp.gmail.com
          port: 465
          username: ${{ secrets.GMAIL_USR }}
          password: ${{ secrets.GMAIL_PW }}
          to: ${{ secrets.EMAIL_DEST }}
          from: GH Action
          subject: Resultado del workflow ejecutado
          body: |
            Se ha realizado un push en la rama ${{ github.ref_name }} que ha provocado la ejecuci√≥n del workflow ${{ github.repository }} con los siguientes resultados:

            - linter_job: ${{ needs.lint-run.result }}
            - cypress_job: ${{ needs.cypress-job.result }}
            - add_badge_job: ${{ needs.add-badge-job.result }}
            - deploy_job: ${{ needs.deploy-job.result }}

  custom-job:
    runs-on: ubuntu-latest
    needs: [cypress-job, add-badge-job]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bump minor version
        uses: ./.github/actions/custom
